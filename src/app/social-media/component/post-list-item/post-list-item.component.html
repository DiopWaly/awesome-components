<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span highlight [color]="'green'">{{post.title | titlecase}}</span>
        </mat-card-title>
        <mat-card-subtitle>
            <span> {{user | username}} </span>
            <span> {{post.createdDate | date}} </span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title"
        [@listItemImage]="listItemImageAnimationState" (mouseenter)="onListItemImageMouseEnter()" (mouseleave)="onListItemImageMouseLeave()"/>
        <span class="post-content"> {{post.content}} </span>
    </mat-card-content>
    <mat-card-actions>
        <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions>
</mat-card>
